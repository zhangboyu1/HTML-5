    // 绑定click事件
        mouseClick()

                navItems[i].i = i
                navItems[i].onclick = function (e) {
                    arrowNode.style.left = navItems[this.i].offsetLeft + navItems[this.i].offsetWidth / 2 - arrowNode.offsetWidth / 2 + 'px'

                    cList.style.top=-this.i*(intViewportHeight - headerNode.offsetHeight) + 'px'
